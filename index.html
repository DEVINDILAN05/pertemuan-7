<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Slide Show</title>
  </head>
  <style>
    * {
      font-family: Verdana, Geneva, Tahoma, sans-serif;
      margin: 0%;
      padding: 0px;
      box-sizing: border-box;
    }
    body {
      background-color: rgb(78, 64, 64);
    }
    .slideshow-container {
      position: relative;
      margin: auto;
      max-width: 100%;
      overflow: hidden;
    }
    img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .slides {
      display: block;
      width: 100%;
      height: 400px;
    }
  </style>
  <body>
    <h1>Slide Show</h1>
    <div class="slideshow-container">
      <div class="slides"></div>
      <img src="villaaa.jpg" alt="slider 1" />
    </div>
    <div class="slides"></div>
      <img src="villa-kinara-bt5582-572aa34da1836.avif" alt="slider 2" />
    </div>
    <div class="slides"></div>
      <img src="luxurious-beach-villa-black-framed-underground-pool-wallpaper-preview.jpg" alt="slider 3" />
    </div>

    <button onclick="alert('Halo Dunia!');">Klik Saya!</button>
    <script defer type=text/javascript"></script>
    <script>
      var slideindex = 1
      slideshow ()
      function slideshow(){
        var i
        var sd = document.getElementsByClassName("slides")
        console.log("jumlahslide: "+ sd.length)
        for( i=0;i<sd.length; i++){
          sd[i].style.display = "none"
        }
        if(slideindex> sd.length){
          slideindex = 1
        }
        sd[slideindex -1].style.display= "block"
        slideindex++
        setTimeout(slideshow , 2000)
      }
    </script>
  </body>
</html>
